<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <title>AngularJS & Yahoo Weather </title>
    <!-- Bootstrap CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
 

  <div class="navbar">
    <div class="navbar-inner" style="width: 83%; margin-top: 40px;">
      <a class="brand" href="#"></a>
      <ul class="nav">
        <li><a ui-sref="route1">SEARCH BY CITY</a></li>
        <li><a ui-sref="route2">SEARCH BY COUNTRY</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="span12">
      <div class="well" ui-view></div>  
        <div class="container" hidden>
            <div class="jumbotron" style="width: 80%;">
            </div>

            <div id="forecast" class="row">
            </div>
        </div>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
        <script src="js/weather.js"></script>      
    </div>
  </div>         
  
  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
  <!-- UI-Router -->
  <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <script src="js/angular-ui-router.js"></script>
  
  <!-- App Script -->
  <script>
    var myapp = angular.module('myapp', ["ui.router"])
    myapp.config(function($stateProvider, $urlRouterProvider){
      
      // For any unmatched url, send to /route1
      $urlRouterProvider.otherwise("/route1")
      
      $stateProvider
        .state('city', {
            url: "/city",
            templateUrl: "city.html"
        })
          .state('city.list', {
              url: "/list",
              templateUrl: "city.list.html",
              controller: function($scope){
                $scope.items = ["A", "List", "Of", "cities"];
              }
          })
          
        .state('country', {
            url: "/country",
            templateUrl: "country.html"
        })
          .state('country.list', {
              url: "/list",
              templateUrl: "country.list.html",
              controller: function($scope){
                $scope.things = ["A", "Set", "Of", "countries"];
              }
          })
    })
  </script>

</body>

</html>
